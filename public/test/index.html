<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Porthole Demo</title>
		<script type="text/javascript" src="porthole.js"></script>
		<script type="text/javascript">
			var guestDomain = 'dscrm.sandhills.com';
			var windowProxy1;

			window.onload=function(){
				Porthole.trace("onload");
					// Create a proxy window to send to and receive message from the guest iframe
					windowProxy1 = new Porthole.WindowProxy('https://' + guestDomain + '/proxy.html', 'guestFrame1');
			};
		</script>
	</head>
	<body>
		<div>
			<h3>Frame 1</h3>
			<iframe id="guestFrame1" name="guestFrame1" width="500px" height="150px" frameborder="1" src="https://dscrm.sandhills.com/main.aspx"></iframe>
		</div>

	</body>
</html>
